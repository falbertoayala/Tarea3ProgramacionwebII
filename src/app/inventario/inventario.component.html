<div class="card">
  <div class="card-body">
    <div class="text">
      <h1 class="text-card">
        INVENTARIO
      </h1>
      <div class="table-responsive">
        <table class=" table table-hover">
          <thead>
            <tr>
              <td>NOMBRE</td>
              <td>MARCA</td>
              <td>CATEGORIA</td>
              <td>CANTIDAD</td>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor = 'let inv of inventario' (click)="onClick(inv);" >
              <td>{{inv.nombre}}</td>
              <td>{{inv.marca}}</td>
              <td>{{inv.categoria}}</td>
              <td>{{inv.cantidad}}</td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<br>

<div *ngIf = "productoselect"class="card">
  <div class="card-body">

    <h2 class="tex-card">
      Detalle
      {{productoselect.nombre}}
    </h2>
    <div class="table-responsive">
      <table class=" table table-hover">
        <thead>
          <tr>
            <td>MARCA</td>
            <td>CATEGORIA</td>
            <td>CANTIDAD</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{productoselect.marca}}</td>
            <td>{{productoselect.categoria}}</td>
            <td>{{productoselect.cantidad}}</td>
            <td><button class=" btn btn-danger" (click)="restaInventario()">REBAJAR</button></td>
            <td><button class="btn btn-dark" (click)="sumaInventario()">SUMAR</button></td>
          </tr>
        </tbody>
        
      </table>
      <div>
        <button type="submit" class="btn btn-info" (click)="salvaInventario()">Salvar</button>
      </div>
    </div>
  </div>
</div>
